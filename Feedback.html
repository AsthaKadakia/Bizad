
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/styles.css?v=1">
        <title>Feedback</title>
    </head>

    <body class="js-only">
        <div id="main" role="main" class="clearfix">
            <div class="cols-2b-1 contact">
                <h1 class="page-title">Feedback Form</h1>
                <div class="column">
                    <form method="post">
                        <label for="email">E-Mail:</label>
                        <input type="email" name="email" id="email" autofocus required><br>
                        <label for="first_name">First Name:</label>
                        <input type="text" name="first_name" id="first_name" required><br>
                        <label for="last_name">Last Name:</label>
                        <input type="text" name="last_name" id="last_name" required><br>
                        <label for="city">City:</label>
                        <input type="text" name="city" id="city"><br>
                        <label for="state">State:</label>
                        <input type="text" name="state" id="state"><br>
                        <label for="comments">Comments:</label>
                        <textarea name="comments" id="comments" rows="5" cols="23"></textarea>
                        <input class="action" type="submit" value="Submit">
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
